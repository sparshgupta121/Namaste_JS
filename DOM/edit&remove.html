<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | EDIT & REMOVE</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    
    <ul class="lang">

        <li>Javascript</li>
    </ul>


</body>

<script>

    function addLang(langname){

        const li =document.createElement('li')

const textval = document.createTextNode(langname)

li.appendChild(textval)


document.querySelector('.lang').appendChild(li)

    }

const values = ["C++","Python","Ruby","Java","Rust","C#" ]

for (let index = 0; index < values.length; index++) {
    addLang(values[index])    
}


//edit element

const secondlang = document.querySelector("li:nth-child(2)")
secondlang.innerHTML="Mojo"

const newli = document.createElement('li')
const textval = document.createTextNode("Golang")

newli.appendChild(textval)

secondlang.replaceWith(newli)

//remove element

const lastlang = document.querySelector("li:last-child")
lastlang.remove()  //C# Remove


</script>


</html>
